databaseChangeLog:
  - logicalFilePath: 20260123-1-create-tbl-app_user.yaml
  - changeSet:
      id: 20260123-1-create-tbl-app_user
      author: alsu-ismayilzada
      changes:
        - createTable:
            tableName: app_user
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    unique: true
                  autoIncrement: true
                  incrementBy: 1
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: full_name
                  type: varchar(100)
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    unique: true
              - column:
                  name: password_hash
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
                  defaultValue: true
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP

