databaseChangeLog:
  - logicalFilePath: 20260123-1-create-tbl-feature.yaml
  - changeSet:
      id: 20260123-1-create-tbl-feature
      author: alsu-ismayilzada
      changes:
        - createTable:
            tableName: feature
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    unique: true
                  autoIncrement: true
                  incrementBy: 1
              - column:
                  name: feature_id
                  type: int
                  constraints:
                    unique: true
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: category
                  type: varchar(255)
