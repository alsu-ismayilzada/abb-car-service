databaseChangeLog:
  - logicalFilePath: 20260123-1-create-tbl-service_visit.yaml
  - changeSet:
      id: 20260123-1-create-tbl-service_visit
      author: alsu-ismayilzada
      changes:
        - createTable:
            tableName: service_visit
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    unique: true
                  autoIncrement: true
                  incrementBy: 1
              - column:
                  name: car_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: service_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: odometer_km
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: service_type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: notes
                  type: varchar(255)

        - addForeignKeyConstraint:
            baseColumnNames: car_id
            baseTableName: service_visit
            constraintName: fk_service_visit_car
            referencedColumnNames: id
            referencedTableName: car