databaseChangeLog:
  - logicalFilePath: 20260123-1-create-tbl-car.yaml
  - changeSet:
      id: 20260123-1-create-tbl-car
      author: alsu-ismayilzada
      changes:
        - createTable:
            tableName: car
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    unique: true
                  autoIncrement: true
                  incrementBy: 1
              - column:
                  name: vin
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: registration_number
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: mileage_km
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: production_year
                  type: int
              - column:
                  name: model_id
                  type: int
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseColumnNames: model_id
            baseTableName: car
            constraintName: fk_car_model
            referencedColumnNames: id
            referencedTableName: model