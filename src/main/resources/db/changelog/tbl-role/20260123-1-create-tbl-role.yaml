databaseChangeLog:
  - logicalFilePath: 20260123-1-create-tbl-role.yaml
  - changeSet:
      id: 20260123-1-create-tbl-role
      author: alsu-ismayilzada
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    unique: true
                  autoIncrement: true
                  incrementBy: 1
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: text